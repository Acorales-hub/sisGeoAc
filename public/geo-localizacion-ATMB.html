<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/geo-localizacion-CSS-ATMB.css">
    <title>ATMB GEOLOCALIZACIÓN</title>
</head>
<body onload="getLocation()">
    <div class="container">
        <h1>GEOLOCALIZACIÓN</h1>
        <hr>
        <img src="../img/escudo-academia-tecnica-militar.jpg" alt="ACADEMIA TÉCNICA MILITAR DE COMUNICACIONES Y ELÈCTRONICA." class="imagen">
        
        <div id="resultados">
            <ul class="lista">
                <li>
                    <strong>Latitud:</strong><span id="latitud"></span>
                </li>
                <li><strong>Longitud: </strong>  <span id="longitud"></span>
                </li>
                <li>
                    <strong>Precisión:</strong><span id="cercano"></span>%
                </li>
                <li>
                    <strong>Plataforma:</strong><span id="plataforma"></span>
                </li>
                <li>
                    <strong>Navegador:</strong><span id="nevegador"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="../javascript/ATMB-geo-localizacion.js"></script>
</body>
</html>
