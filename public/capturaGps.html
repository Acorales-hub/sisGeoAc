<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Openstreetmap Css--><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!--Meta idioma--><meta charset="utf-8">  
        <!--Meta Compatibilidad IE-edge--><meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <!--Meta viewport content--><meta name="viewport" content="width=device-width, initial-scale=1">  
        <!--Meta Descripción del website--><meta name="description" content="Sistema de gelocalización Agustín Codazzi">  
        <!--Meta Autor del website--><meta name="Ing. Asdrubal José Corales Pérez" content="CORALESoftware"> 
        <!--Título del website--><title>SISGEO AC</title>  
        <!--Ico--><link rel="icon" type="image/x-icon" href="img/mapaMundi.ico">
        <!--Bootstrap CDN--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Bootstrap icons--><link href="bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!--CSS--><link href="css/capturaGps.css" rel="stylesheet">  
    </head>
<body class="container-fluid fondo" onload="getDataGps()">
    <header class="row">
        <div class="col-md-12 d-flex justify-content-center">  
            <img src="img/atmce-modificado.png" alt="ACADEMIA TÉCNICA MILITAR DE COMUNICACIONES Y ELÈCTRONICA." class="imagen imagen2">
        </div>    
    </header>

    <main class="row">
            <div class="col-md-12 ">
                <h2 class="titulo-gps-data">Sisgeo A. Codazzi</h2>
                <div class="show-gps-data"  id="capturaGps">
                    <ol>
                        <li>Fecha: <span id="fecha"></span></li>  
                        <li>Hora: <span id="hora"></span></li>  
                        <li>Latitud: <span id="latitud"></span></li>  
                        <li>Longitud: <span id="longitud"></span></li>  
                        <li>Movíl: <span id="deviceType"></span></li>  
                        <li>Navegador: <span id="browser"></span></li>  
                        <li>Sistema Operativo: <span id="os"></span></li>  
                    </ol>
                </div>
            </div>
    </main>

    <footer class="col-md-12 d-flex justify-content-center">
        <div id="warning">
        </div>
    </footer>

    <!--SCRIPT-->
    <script src="javascript/capturaGps.js"></script>
</body>
</html>
